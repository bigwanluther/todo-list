<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .done {
      text-decoration: line-through;
    }

    button {
      background-color: rgb(255, 30, 0) !important;
      border: 3px solid black;
    }

    button:focus {
      background-color:  rgb(57, 185, 95) !important;
    }
  </style>
</head>
<body class=" bg-neutral-100 px-[250px] bg-gradient-to-r from-gray-900 via-purple-900 to-gray-900 ">
  <div class="flex flex-col h-screen gap-y-4 w-full bg-gradient-to-r from-purple-900 via-gray-900 to-purple-900 mt-[20px] mb-[20px] rounded-md">
    <h4 class="text-center text-[40px] text-white font-bold mt-12">MY TODO LIST</h4>

    <div class="backdrop-blur-2xl border-[1px] border-white flex rounded-md p-5 w-4/12 mx-auto">
      <div class="flex w-full gap-x-4">
        <input type="text" style="background-color:rgba(134, 12, 98, 0.945); border-color: white; border-radius: 8px;" placeholder="Enter your todo"
          class="border-slate-900 border w-full p-2 placeholder-slate-300" id="todo-input">

        <button class="bg-red-600 rounded-md text-white text-[20px] p-2" onclick="addBtnFn()">Add</button>
      </div>
    </div>

    <div class="flex flex-col w-4/12 mx-auto p-5 bg-[#321657f3] border-[1px] border-purple-700 text-white">
      <h4 class="font-bold text-[30px]">My Todos</h4>
      <hr class="font-extrabold text-white">
      <div id="todos"></div>
    </div>
  </div>

  <script>
    let inputForm = document.querySelector("#todo-input");
    const todos = document.querySelector("#todos");

    inputForm.addEventListener('input', (e) => {
      // optional: you can handle typing event here if needed
    });

    function addBtnFn() {
      let id = new Date().getTime();
      let input = document.querySelector("#todo-input");

      if (input.value.trim() === '') {
        alert("Please enter a todo!");
        return;
      }

      let todo = document.createElement("p");
      todo.innerHTML = `<input type="checkbox" class="select" onclick="check(${id})" id="${id}"> 
      <span>${input.value}</span> 
      <button onclick="deleteTodo(${id})">Delete</button>`;

      todos.appendChild(todo);

      // Clear input after adding
      input.value = '';
    }

    function check(id) {
      let input = document.getElementById(id);
      let item = input.nextElementSibling;
      item.classList.toggle("done");
    }

    function deleteTodo(id) {
      let input = document.getElementById(id);
      let item = input.parentElement;
      item.remove();
    }
  </script>
</body>
</html>
